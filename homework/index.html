<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;900&family=Roboto+Flex:opsz,wght@8..144,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper-section">
      <div class="first-section">
        <div class="header">
          <span>
            <img src="./images/Devstock-logo.png" alt="" />
          </span>
          <span>Dla kogo</span>
          <span>O społeczności </span>
          <span>Kurs programowania</span>
          <span>Kim jesteśmy</span>
          <span>Kontakt</span>
        </div>

        <span class="academy-log">
          <img src="./images/academy-log.png" alt="" />
        </span>

        <div class="container-content-photo">
          <div class="content-section">
            <div class="content">
              <div>Devstock Academy Szkoła k_dowania</div>
              <div>
                Już w grudniu rusza druga edycja! Pierwszy moduł zupełnie za
                free. Zapisz się na kurs odrazu lub sprawdź najpierw,czy
                programowanie jest dla cieebie
              </div>
            </div>
            <div class="buttons">
              <button>Zapisz się na kurs</button>
              <button>Czy to dla ciebie?</button>
            </div>
          </div>

          <div class="photos-section">
            <img src="./images/group-images.png" alt="group-images" />
          </div>
        </div>
      </div>

      <div class="second-section"></div>
      <div class="third-section"></div>
      <div class="fourth-section"></div>
    </div>
  </body>
</html>
