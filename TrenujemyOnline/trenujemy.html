<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrenujemyOnline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,500&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      class="logo"
      src="images/TrenujemyOnline.png"
      width="249px"
      alt="Trenujemy onlne"
    />
    <div class="container">
      <!-- FORM -->
      <div class="form-container">
        <h2>Zarejestruj się jako trener</h2>
        <button class="social-media">
          <img src="images/FacebookLogo.png" alt="Facebook Logo" />
          <span class="social-media-span">Rejestracja przez Facebook</span>
        </button>
        <button class="social-media">
          <img src="images/InstagramLogo.png" alt="Instagram Logo" />
          <span class="social-media-span">Rejestracja przez Instagram</span>
        </button>
        <div class="divider">
          <div></div>
          <span>Lub za pomocą maila</span>
          <div></div>
        </div>
        <div>
          <div class="name">
            <div class="input-wrapper">
              <label>First name</label>
              <input placeholder="First Name" />
            </div>
            <div class="input-wrapper">
              <label>Last name</label>
              <input placeholder="Last Name" />
            </div>
          </div>

          <div class="input-wrapper" v>
            <label>Email adress</label>
            <input placeholder="Email adress" type="email" />
          </div>
          <div class="input-wrapper">
            <label>Password</label>
            <input placeholder="Password" type="password" />
          </div>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" />
          <span>I have read the <a href="">Terrms & Conditions</a></span>
        </div>
        <button class="submit">Zarejestruj się za darmo</button>
        <div class="divider-login"></div>
        <span class="account">Masz już konto? <a href="">Zaloguj się</a></span>
      </div>

      <img class="main-photo" src="images/image 37 (3).png" alt="WomanYoga" />
    </div>
  </body>
</html>
