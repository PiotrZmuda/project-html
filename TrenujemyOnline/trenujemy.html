<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrenujemyOnline</title>
  </head>
  <body>
    <img src="images/TrenujemyOnline.png" width="249px" height="36px" alt="Trenujemy onlne">
    <div>
        <!-- FORM -->
        <div>
            <h2>Zarejestruj się jako trener</h2>
            <button>
                <img src="images/FacebookLogo.png" width="27px" height="27px" alt="Facebook Logo">
                <span>Zarejestruj się za pomocą Facebook</span>
            </button>
            <button>
                <img src="images/InstagramLogo.png" width="27px" height="27px" alt="Instagram Logo">
                <span>Zarejestruj się za pomocą Instagram</span>
            </button>
            <div>
                <div></div>
                <span>Lub za pomocą maila</span>
                <div></div>
            </div>
            <div>
                <div>
                    <label>First name</label>
                    <input placeholder="First Name">
                </div>
                <div>
                    <label>Last name</label>
                    <input placeholder="Last Name">
                </div>
                <div>
                    <label>Email adress</label>
                    <input placeholder="Email adress" type="email">
                </div>
                <div>
                    <label>Password</label>
                    <input placeholder="password" type="password">
                </div>
            </div>
            <div>
                <input type="checkbox">
                <span>I have read the <a href="">Terrms & Conditions</a></span>
            </div>
            <button>Zarejestruj się za darmo</button>
            <div></div>
            <hr/>
            <span>Masz już konto? <a href="">Zaloguj się</a></span>
        </div>

        <img src="images/image 37 (3).png" alt="WomanYoga">
    </div>
  </body>
</html>
