<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz rejestracji</title>
  </head>

  <body>
    <h1>Zarejestruj się</h1>

    <div>
      <div><button>Zarejestruj się przez Facebook</button></div>
      <div><button>Zarejestruj się przez Instagram</button></div>
    </div>

    <h4>Lub za pomocą maila</h4>

    <form>
      First Name
      <div><input type="text" placeholder="First Name" /></div>
      Last Name
      <div><input type="text" placeholder="Last Name" /></div>
      E-mail
      <div><input type="email" placeholder="E-mail" /></div>
      Password
      <div><input type="password" placeholder="Password" /></div>
      <span>
        <input type="checkbox" />
        I have
        <a href="https://www.google.com/">terms and conditions</a>
      </span>
      <div><button>Zarejestruj się za darmo</button></div>
      <span>
        Masz już konto?
        <a href="https://www.google.com/">Zaloguj się</a>
      </span>
    </form>
  </body>
</html>
