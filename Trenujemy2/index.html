<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,500&family=Rubik:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="subtitle">
        <img src="/Trenujemy2/images/subtitle.png" alt="subtitle" />
      </div>

      <div class="container">
        <div class="form">
          <h1>Zarejestruj się jako trenujący</h1>
          <div class="name">
            <div class="wrapper">
              <label>first name</label>
              <input placeholder="Email Address" />
            </div>
            <div class="wrapper">
              <label>Last name</label>
              <input placeholder="Password" />
            </div>
          </div>
          <div class="check">
            <input type="checkbox" />
            <span class="span1">Zapamiętaj mnie</span>
            <span class="span2">Zapomniałem hasła</span>
          </div>
          <div class="log">
            <button>Zaloguj się</button>
            <div class="divider"></div>
            <span class="register">
              <span>Nie masz jeszcze konta?</span>
              <span>Zarejestruj się</span>
            </span>
          </div>
        </div>
        <div class="img">
          <img src="/Trenujemy2/images/image 40.png" alt="boxing girl" />
        </div>
      </div>
    </div>
  </body>
</html>
