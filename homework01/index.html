<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;900&family=Roboto+Flex:opsz,wght@8..144,500&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper-section">
      <div class="section-one">
        <div class="header">
          <img src="./images/Devstock-logo.png" alt="Devstock-logo" />
          <span>Dla kogo</span>
          <span>O społeczności</span>
          <span>Kurs programowania</span>
          <span>Kim jesteśmy</span>
          <span>Kontakt</span>
          <span class="select-img">
            <img src="./images/Mask Group.png" alt="select-img" />
          </span>
        </div>

        <div class="academy-log">
          <img src="./images/academy-log.png" alt="academy-log" />
        </div>

        <div class="container-content-photo">
          <div class="content">
            <div>Devstock Academy Szkoła <span>k_dowania</span></div>
            <div>
              Już w grudniu rusza druga edycja! Pierwszy moduł zupełnie za free.
              Zapisz się na kurs odrazu lub sprawdź najpierw,czy programowanie
              jest dla cieebie
            </div>
            <div class="buttons">
              <button>Zapisz się na kurs</button>
              <button>Czy to dla ciebie?</button>
            </div>
          </div>
          <div class="photo-section">
            <img src="./images/group-images.png" alt="group-images" />
          </div>
        </div>
      </div>

      <div class="section-two"></div>
      <div class="section-three"></div>
      <div class="section-four"></div>
    </div>
  </body>
</html>
