<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Flex:opsz,wght@8..144,500&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="subtitle-img">
      <img src="./images/TrenujemyOnline.png" alt="TrenujemyOnline" />
    </div>
    <div class="main-container">
      <div class="alert">
        <span> <img src="./images/error.png" alt="error-log" /></span>
        <span
          >Wysłaliśmy do ciebie e-mail na adres
          <strong>zuzanna.paszkiewicz@me.com.</strong></span
        >
        <span> <img src="./images/x.png" alt="x" /></span>
      </div>
      <div class="container">
        <div class="form">
          <h1>Nie dotarła do Ciebie e-mail?</h1>
          <div class="list">
            <div><span>1.</span> Zajrzyj do folderu ze spanem.</div>
            <div><span>2.</span> Sprawdź czy podany adres jest ok.</div>
            <div>
              <span>3.</span> Doczekaj 15 minut i sporóbuj ponownie zresetować
              hasło.
            </div>
          </div>
          <div class="email">
            <label>Last name</label>
            <input type="Email" placeholder="Email Address" />
          </div>
          <a
            class="button"
            href=""
            target="_blank"
            style="text-decoration: none"
            >Zresetuj swoje hasło
          </a>
          <div class="divider"></div>
          <span class="log">Wróć do logowania</span>
        </div>
        <div class="img">
          <img src="./images/Girl.png" alt="jumping girl" />
        </div>
      </div>
    </div>
  </body>
</html>
